<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipasaurus - DJ Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --page-background: rgba(44, 84, 1, 0.4);
            --header-background: rgba(30, 30, 30, 0.7);
            --text-primary: rgba(51, 80, 51, 1);
            --text-light: rgba(255, 255, 255, 1);
            --text-muted: rgba(102, 102, 102, 1);
            --accent: rgba(0, 205, 0, 1);
            --accent-hover: rgba(30, 252, 30, 1);
            --container-background: rgba(0, 0, 0, 0.4);
            --section-background: rgba(249, 249, 249, 0.6);
            --shadow: rgba(0, 40, 0, 1);
            --shadow-accent: rgba(0, 205, 0, 1);
            --overlay-background: rgba(0, 0, 0, 0.6);
            --focus-ring: rgba(0, 205, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--page-background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--header-background);
            color: var(--text-light);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a.nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s ease;
        }

        nav ul li a.nav-link:hover {
            color: var(--accent);
        }

        .hamburger {
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            margin: 40px auto;
            background: var(--container-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px var(--shadow-accent);
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: var(--section-background);
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .section:hover {
            box-shadow: 0 4px 15px var(--shadow);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--text-light);
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        #webamp-container {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: var(--container-background);
            border-radius: 8px;
            box-shadow: 0 0 15px var(--shadow-accent);
            position: relative;
            z-index: 10;
        }

        #webamp-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }

        .music-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .music-item {
            position: relative;
            cursor: pointer;
        }

        .music-item .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-light);
            font-size: 1.2em;
            font-weight: 600;
            background: var(--overlay-background);
            padding: 10px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-item:hover .overlay-text {
            opacity: 1;
        }

        .last-updated {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9em;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .hamburger {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 10px 0;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                width: 100%;
                text-align: center;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">Zipasaurus - DJ Zone</div>
            <button class="hamburger" aria-label="Toggle navigation">â˜°</button>
            <nav>
                <ul>
                    <li><a href="/index.html" class="nav-link">Back to Portfolio</a></li>
                    <li><a href="https://open.spotify.com/user/zipasaurus" class="nav-link" target="_blank" rel="noopener">Spotify</a></li>
                    <li><a href="https://soundcloud.com/zipasaurus" class="nav-link" target="_blank" rel="noopener">SoundCloud</a></li>
                    <li><a href="https://www.youtube.com/@zipasaurus" class="nav-link" target="_blank" rel="noopener">YouTube</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>DJ Zone</h1>
        <div class="section">
            <h2>My Music Player</h2>
            <div id="webamp-container">
                <iframe 
                    src="/webamp-player.html" 
                    frameborder="0" 
                    scrolling="no" 
                    style="overflow:hidden; width:600px; height:400px;"
                    ></iframe>
            </div>
        </div>

        <div class="section">
            <h2>Music Uploads</h2>
            <div class="music-gallery">
                <a href="https://www.youtube.com/watch?v=example1" class="music-item" target="_blank" rel="noopener">
                    <div class="overlay-text">Listen to Mix 1</div>
                </a>
                <a href="https://www.youtube.com/watch?v=TaeKXY6yR6A" class="music-item" target="_blank" rel="noopener">
                    <div class="overlay-text">Listen to Mix 2</div>
                </a>
            </div>
        </div>

        <div class="section">
            <h2>Connect with My Music</h2>
            <p>Check out my latest tracks and mixes on these platforms!</p>
            <p>
                <a href="https://open.spotify.com/user/zipasaurus" class="btn" target="_blank" rel="noopener">Spotify</a>
                <a href="https://soundcloud.com/zipasaurus" class="btn" target="_blank" rel="noopener">SoundCloud</a>
                <a href="https://www.youtube.com/@zipasaurus" class="btn" target="_blank" rel="noopener">YouTube</a>
            </p>
        </div>

        <div class="last-updated">Last Updated: 2025-08-23 21:30:00</div>
    </div>

    <script>
        // Hamburger menu
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.setAttribute('aria-expanded', navMenu.classList.contains('active'));
        });
    </script>
</body>
</html>
