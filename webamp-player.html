<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webamp Player</title>
    <script src="https://unpkg.com/webamp@1.4.2/built/webamp.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        #webamp {
            width: 100%;
            height: 100%;
        }
        #webamp .window {
            position: relative !important; /* Prevent floating */
            transform: none !important; /* Disable dragging transformations */
        }
    </style>
</head>
<body>
    <div id="webamp"></div>
    <script>
        const webamp = new Webamp({
            initialTracks: [
                {
                    metaData: {
                        artist: "DJ Zipasaurus",
                        title: "Retro Mix 1"
                    },
                    url: "/audio/retro-mix1.mp3",
                    duration: 180
                },
                {
                    metaData: {
                        artist: "DJ Zipasaurus",
                        title: "80s Vibe"
                    },
                    url: "/audio/80s-vibe.mp3",
                    duration: 240
                }
            ]
        });
        webamp.renderWhenReady(document.getElementById('webamp'));
    </script>
</body>
</html>
